<!DOCTYPE html>
<html lang="ko">

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');
  function Title() {return (<h3 id = 'title' onMouseEnter = {() => console.log('mouse enter')}> 'hello i`m a span' </h3>)};
  const Button = () => (<button style={{backgroundColor: 'tomato'}} onClick={()=>console.log('im clicked')}>'click me'</button>)


  const Container = ()=> (<div>
    <Title />
    <Button />
    </div>) // Container도 컴포넌트라서 첫글자 대문자?
  ReactDOM.render(<Container />, root);
</script>

</html>
